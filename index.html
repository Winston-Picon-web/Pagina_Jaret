<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo — Tienda Premium</title>
  <meta name="description" content="Catálogo de productos premium: audio, wearables, accesorios y fotografía.">

  <!-- Google Fonts — Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ════════════════════ NAVBAR ════════════════════ -->
  <header class="navbar">
    <div class="container">
      <a href="#" class="navbar-logo">Tienda<span>Premium</span></a>

      <nav id="nav-menu" class="nav-links">
        <a href="#inicio">Inicio</a>
        <a href="#productos">Productos</a>
        <a href="#contacto">Contacto</a>
        <div class="search-box">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
          <input type="search" id="search-input" placeholder="Buscar productos…" aria-label="Buscar productos">
        </div>
      </nav>

      <button id="nav-toggle" class="nav-toggle" aria-label="Menú" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- ════════════════════ HERO ═════════════════════ -->
  <section class="hero" id="inicio">
    <div class="container">
      <h1>Tecnología que <span>inspira</span></h1>
      <p>Descubre nuestra selección curada de productos premium. Diseño, rendimiento y calidad en cada detalle.</p>
      <button id="hero-cta" class="btn btn-primary">Explorar Catálogo</button>
    </div>
  </section>

  <!-- ════════════════════ PRODUCTS ═════════════════ -->
  <section class="products-section" id="productos">
    <div class="container">
      <h2 class="section-title">Nuestros Productos</h2>
      <div id="filter-buttons" class="filters"></div>
      <div id="product-grid" class="product-grid"></div>
    </div>
  </section>

  <!-- ════════════════════ CONTACT ══════════════════ -->
  <section class="contact-section" id="contacto">
    <div class="container">
      <h2 class="section-title">Contáctanos</h2>
      <form class="contact-form" action="https://formsubmit.co/tu-correo@email.com" method="POST">
        <!-- FormSubmit honeypot -->
        <input type="text" name="_honey" style="display:none">
        <!-- Disable CAPTCHA page -->
        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" placeholder="¿En qué podemos ayudarte?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>
  </section>

  <!-- ════════════════════ FOOTER ═══════════════════ -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> TiendaPremium. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- ════════════════════ WHATSAPP FLOAT ═══════════ -->
  <a href="https://wa.me/" target="_blank" rel="noopener noreferrer" class="whatsapp-float" aria-label="Contactar por WhatsApp">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M16.004 0C7.168 0 .002 7.162.002 15.994c0 2.818.737 5.574 2.137 7.998L.011 32l8.212-2.094A15.93 15.93 0 0 0 16.004 32C24.836 32 32 24.836 32 15.994 32 7.162 24.836 0 16.004 0Zm0 29.31a13.28 13.28 0 0 1-6.79-1.86l-.486-.29-5.04 1.285 1.346-4.89-.318-.504A13.24 13.24 0 0 1 2.69 15.994c0-7.342 5.976-13.31 13.314-13.31 7.342 0 13.31 5.968 13.31 13.31 0 7.342-5.968 13.316-13.31 13.316Zm7.296-9.97c-.4-.2-2.367-1.168-2.734-1.3-.366-.134-.634-.2-.9.2-.268.4-1.034 1.3-1.268 1.568-.234.266-.466.3-.866.1-.4-.2-1.69-.622-3.218-1.984-1.19-1.06-1.994-2.37-2.228-2.77-.234-.4-.024-.616.176-.816.18-.18.4-.466.6-.7.2-.234.266-.4.4-.666.134-.268.066-.5-.034-.7-.1-.2-.9-2.168-1.234-2.968-.324-.78-.654-.674-.9-.686l-.766-.012c-.266 0-.7.1-1.066.5-.368.4-1.4 1.368-1.4 3.336 0 1.966 1.432 3.866 1.632 4.134.2.266 2.82 4.304 6.832 6.034.954.412 1.7.658 2.28.842.958.304 1.832.262 2.522.16.77-.116 2.368-.97 2.702-1.902.334-.934.334-1.734.234-1.902-.1-.166-.366-.266-.766-.466Z"/></svg>
  </a>

  <!-- ════════════════════ SCRIPTS ══════════════════ -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
